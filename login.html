<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

    <title>Página de login</title>
    <link rel="icon" href="img/favicon.png">
  </head>

  <body class="d-flex align-items-center">

    <main class="w-100 form-container container">
      <article class="m-auto caixa-login">
        <a href="index.html">Voltar</a>
        <form>
          <img src="img/spotify.svg" class="img-fluid mt-3 mb-3" width="142px" height="50px">
          <h3 class="h3 mb-3 fw-normal">Fazer login</h3>

          <div class="form-floating">
            <label for="floatingInput" class="mb-2">Digite o seu e-mail:</label>
            <input type="email" class="form-control mb-2" id="floatingInput" placeholder="usuario123@gmail.com">
          </div>
          <div class="form-floating">
            <label for="floatingInput" class="mb-2">Digite a sua senha:</label>
            <input type="password" class="form-control mb-2" id="floatingInput" placeholder="senha">
          </div>

          <div class="form-check text-start mb-2">
            <label for="flexCheckDefault" class="form-check-label mr-4">Lembre-me:</label>
            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
          </div>

          <button class="btn btn-primary w-100">Entrar</button>
        </form>
      </article>
    </main>

  </body>
